name: Java CI with Maven
on:
  push:
    branches: [ "master" ]
    paths-ignore: -'target/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    test:
      runs-on: windows-latest
      steps:
        needs: build
        cache: maven
        - name:  Test with Maven
            run: mvn test
