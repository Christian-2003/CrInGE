name: Java CI with Maven
on:
  push:
    branches: ["Git-Hub-Action"]
    paths-ignore: -'docs/**'
  pull_request:
    branches: ["main"]
    paths-ignore: -'docs/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn compile
  test:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Test with Maven
        run: mvn test
